<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&family=Anton&family=Playfair+Display+SC:wght@400;700&family=Oswald&family=Black+Ops+One&family=Homenaje&family=Hubballi&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bb590912ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg">
    <title>Los Tres Primos</title>
</head>

<body>

    <!-- Menu navegacion -->
    <nav class="navbar navbar-dark navbar-expand-md sticky-top nav__style">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img src="./img/navbar_logo.png" alt="logo menu"
                    id="nav__logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto text-center nav__items">
                    <a class="nav-link" href="./index.html"><span class="fa-solid fa-house mx-1"></span>Home</a>
                    <a class="nav-link" href="./about.html"><span class="fa-solid fa-circle-info mx-1"></span>About</a>
                    <a class="nav-link" href="./projects.html"><span
                            class="fa-solid fa-diagram-project mx-1"></span>Projects</a>
                    <a class="nav-link" href="./team.html"><span class="fa-solid fa-users mx-1"></span>Team</a>
                    <a class="nav-link active" aria-current="page" href="./contact.html"><span
                            class="fa-solid fa-at mx-1"></span>Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulario de contacto -->
    <section class="container-fluid px-1 py-3">
        <div class="text-center">
            <i class="me-3 fa-solid fa-at fa-2x"></i>
            <h1 class="d-inline-block article__title">Contact</h1>
            <i class="ms-3 fa-solid fa-at fa-2x"></i>
        </div>
        <article class="article__container rounded-3">
            <img src="./img/Los3BIG.png" alt="nosotros version pixelart" class="mx-auto d-block form__img">
            <div class="d-flex justify-content-center">
                <form action="POST" id="formulario" class="d-flex flex-column">
                    <div class="d-flex flex-column align-content-start">
                        <label for="name">Name</label>
                        <input class="form-control text-dark" type="text" placeholder="Your name" name="name">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="email">Email</label>
                        <input class="form-control text-dark" type="email" placeholder="your@email.com" name="email">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="message">Message</label>
                        <textarea id="form__textArea" class="form-control text-dark" placeholder="Your message here."
                            name="message"></textarea>
                    </div>
                </form>
            </div>
            <button type="submit" form="formulario" value="Submit"
                class="form__button btn d-block mx-auto">SEND</button>
        </article>
    </section>

    <!-- Seccion pie de página -->
    <footer class="container-fluid sticky-bottom footer__container">
        <img src="./img/Logo_LTP.svg" alt="logo los tres primos" class="h-100">
        <p class="footer__text">© 2022 LTP - LOS TRES PRIMOS GAME STUDIO</p>
        <img src="./img/Logo_LTP.svg" alt="logo los tres primos" class="h-100">
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
