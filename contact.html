    <!-- Formulario de contacto -->
    <section>
        <h1 class="article__title">Contact</h1>
        <article class="article__container">
            <img src="./img/Los3BIG.png" alt="nosotros version pixelart" class="form__img">
            <form action="POST" id="formulario">
                <div>
                    <label for="name">Name:
                        <input type="text" placeholder="Your name" name="name">
                    </label>
                </div>
                <div>
                    <label for="email">Email:
                        <input type="email" placeholder="your@email.com" name="email">
                    </label>
                </div>
                <div>
                    <label for="message"> Message:
                        <textarea placeholder="Your message here." name="message"></textarea>
                    </label>
                </div>
            </form>
            <button type="submit" form="formulario" value="Submit" class="form__button">SEND</button>
        </article>
    </section>
