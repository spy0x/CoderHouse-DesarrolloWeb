    <!-- Formulario de contacto -->
    <section class="container-fluid px-1 py-3">
        <h1 class="article__title">Contact</h1>
        <article class="article__container">
            <img src="./img/Los3BIG.png" alt="nosotros version pixelart" class="mx-auto d-block form__img">
            <div class="d-flex justify-content-center">
                <form action="POST" id="formulario" class="d-flex flex-column">
                    <div class="d-flex flex-column align-content-start">
                        <label for="name">Name</label>
                        <input class="form-control text-dark" type="text" placeholder="Your name" name="name">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="email">Email</label>
                        <input class="form-control text-dark" type="email" placeholder="your@email.com" name="email">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="message">Message</label>
                        <textarea id="form__textArea" class="form-control text-dark" placeholder="Your message here." name="message"></textarea>
                    </div>
                </form>
            </div>
            <button type="submit" form="formulario" value="Submit" class="form__button btn d-block mx-auto">SEND</button>
        </article>
    </section>
